<html lang="en">
    <head>
        <title>Contact Us</title>
        <script type="text/JavaScript" src="scripts/restaurantProject.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css">
        <link href="styles/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        
        <style>
         header {
                font-family: "Sofia";
            }
            form {
                text-align: center;
            }
        
        </style>
    
    </head>
    
    <body>
        <header>
            <h1>Raquelita's</h1>
        </header>
        
        <nav>
          <hr />
            <p><a class="btn badge-pill" href="homepage.html"><span class="oi oi-home" title="home" aria-hidden="true"></span></a>
            <a class="btn badge-pill" href="menu.html">Menu</a>
            <a class="btn badge-pill" href="contact-us.html">Contact Us</a>
            </p>
            <hr />
        </nav>
        
        <form name="contactUs" onsubmit="return validateItems();" method="POST">
            <div class="form-group">
            <label for="name" style="font-weight:bold;">*Name:</label>
            <input type="text" class="form-horizontal" id="name" name="name" required><br />
            </div>
            
            <div class="form-group">
            <label for="email" style="font-weight:bold;">*Email:</label>
            <input type="text" class="form-horizontal" id="email" name="email" required><br />
            </div>
            
            <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-horizontal" id="phone" name="phone"><br />
            </div>
            
            <label for="inquiry">Reason for Inquiry</label>
            <select id="inquiry" name="inquiry">
                <option value="default" selected>Catering</option>
                <option value="privateparty">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select><br />
            
            <label for="info">Additional Information</label>
            <textarea id="info" name="info"></textarea><br />
            
            <label>Have you been to the restaurant?</label>
            <input type="radio" id="choice1" name="been-to" value="no" checked/>
            <label for="choice1">No</label>
            <input type="radio" id="choice2" name="been-to" value="yes">
            <label for="choice2">Yes</label><br />
            
            <label>Best days to contact you:</label>
            <input type="checkbox" id="monday" name="days" value="m">
            <label for="monday">M</label>
            <input type="checkbox" id="tuesday" name="days" value="t">
            <label for="tuesday">T</label>
            <input type="checkbox" id="wednesday" name="days" value="w">
            <label for="wednesday">W</label>
            <input type="checkbox" id="thursday" name="days" value="th">
            <label for="thursday">Th</label>
            <input type="checkbox" id="friday" name="days" value="f">
            <label for="friday">F</label><br />
                
            <input type="submit" class="btn btn-default" value="Send Request">
          
        
        </form>
        
        <footer>
            <hr />
            <p>123 Penny Lane, Victoria, MN 55123</p>
            <p>952-555-1234</p>
            <hr />
        </footer>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
